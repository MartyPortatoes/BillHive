services:

  billflow:
    image: ghcr.io/martyportatoes/billflow:latest
    # To build locally instead, comment the line above and uncomment below:
    # build: .
    container_name: billflow
    restart: unless-stopped
    ports:
      - "${BILLFLOW_PORT:-8080}:8080"
    environment:
      PORT: 8080
      DB_PATH: /data/billflow.db
    volumes:
      - billflow-data:/data

volumes:
  billflow-data:
    name: billflow-data
    # To use a host-mounted path instead of a named volume:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /your/host/path/billflow-data
