services:

  billhive:
    image: ghcr.io/martyportatoes/billhive:latest
    # To build locally instead, comment the line above and uncomment below:
    # build: .
    container_name: billhive
    restart: unless-stopped
    ports:
      - "${BILLHIVE_PORT:-8080}:8080"
    environment:
      PORT: 8080
      DB_PATH: /data/billhive.db
    volumes:
      - billhive-data:/data

volumes:
  billhive-data:
    name: billhive-data
    # To use a host-mounted path instead of a named volume:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /your/host/path/billhive-data
